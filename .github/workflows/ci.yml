---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  integration:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'centos-7'
          - 'centos-8'
          - 'centos-stream-8'
          - 'debian-9'
          - 'debian-10'
          - 'opensuse-leap-15'
          - 'ubuntu-1804'
        suite:
          - 'basic-site'
          - 'default'
          - 'mod-auth-cas'
          - 'mod-php'
          - 'module-template'
          - 'mod-wsgi'
          - 'pkg-name'
          - 'ports'
          - 'ssl'
          - 'install-override'
        exclude:
          - os: debian-9
            suite: pkg-name
          - os: debian-10
            suite: pkg-name
          - os: centos-8
            suite: pkg-name
          - os: centos-stream-8
            suite: pkg-name
          - os: ubuntu-1804
            suite: pkg-name
          - os: opensuse-leap-15
            suite: pkg-name
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
            set -x
            sudo journalctl -l --since today
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
